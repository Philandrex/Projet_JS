<head>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</head>

<body>
    <header>
        <h1>Mon Super site</h1>
        <div class="toggle">
            <label>â˜°</label>
        </div>
        <div>
            <nav>
                <ul>
                    <li class="feed"><a href="#">Feed</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="#">Jeux</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <input type="submit" id="formulaire" value="formulaire">
        <form action="" method="" name="myForm">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" required><br>
            <label for="url">Url de l'image</label><br>
            <input type="url" name="url" id="url" required><br>
            <label for="blog">Summary</label><br>
            <textarea name="blog" id="blog" cols="30" rows="10" required></textarea><br>
            <button id="formBlog" type="submit" >Envoyer</button><br>
        </form>
        <section id="feed">
           
        </section>
        <input type="submit" id="carousel" value="carousel">
        <div id="carouselExampleIndicators" class="carousel slide my-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://picsum.photos/1920/1080/?random" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/1921/1080/?random" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/1922/1080/?random" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </main>
    <footer>
        <h2>Mon super footer</h2>
    </footer>
    <script src="/jquery-3.6.0.js"></script>
    <script src="/Touch-Swipe-Bootstrap-Carousel/dist/bootstrap-swipe-carousel.min.js"></script>
    <script src="/metodes.js"></script>

    <script src="/script.js"></script>
</body>
